<!DOCTYPE html>
<head>
  <title>2st question</title>
</head>
<body>
  <p id="dog"> </p>
  <p id="cat"> </p>
  <p id="blue"> </p>
  <p id="red"> </p>
  <script>
function addnum(num1,num2) {
  return num1+num2;
}
function multinum(num1,num2) {
  return num1*num2;
}
function subtractnum(num1,num2) {
  return num1+num2;
}
function dividenum(num1,num2) {
return num1/num2;
}

  document.getElementById("dog").innerHTML=addnum(20,10);
  document.getElementById("cat").innerHTML=multinum(20,10);
  document.getElementById("blue").innerHTML=subtractnum(20,10);
  document.getElementById("red").innerHTML=dividenum(20,10);
    </script>
</body>
</html>
